<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIAYA PARKIR</title>
</head>
<body>
    <h3>biaya parkir</h3>
    parkir masuk : <input type ="number" value="" size="10" id="masuk">
    <br>
    parkir keluar : <input type="number" value=""size="10" id="keluar">
    <br>
    <button onclick="hitungparkir()">biaya parkir</button> : <span id="biaya"></span>

    <script>
        function hitungparkir(){
            let jam_masuk = document.getElementById("masuk") .value;
            let jam_keluar = document.getElementById("keluar").value;
            let selisih = jam_keluar -jam_masuk;
            let biaya = 0;

            const tarifawal = 3000;
            const tarifperjam = 1000;

            if(selisih<=2){
                biaya = tarifawal;
            }
            else{
                let tambahanjam = selisih -2;
                biaya = tarifawal + (tarifperjam *tambahanjam);
            }

            let areabiaya = document.getElementById("biaya");
            areabiaya.innerHTML = "biaya parkir " +biaya;
        }
    </script>
</body>
</html>
